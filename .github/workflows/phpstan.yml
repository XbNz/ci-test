name: PHPStan

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: pr-tip
            ref: ${{ github.head_ref }}
          - name: target-branch
            ref: ${{ github.event.pull_request.base.ref }}
    outputs:
      pr-tip-phpstan-json: ${{ steps.emit-pr-tip-json.outputs.pr-tip-json }}
      target-branch-phpstan-json: ${{ steps.emit-target-json.outputs.target-branch-json }}
    steps:
      - name: Checkout code (${{ matrix.name }})
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.ref }}
      - name: Set up Herd Lite (PHP 8.3)
        env:
          TERM: xterm
          PHP_VERSION: 8.3
        run: |
          curl -sSL https://php.new/install/linux | bash
      - name: Add Herd binaries to PATH
        run: echo "$HOME/.config/herd-lite/bin" >> $GITHUB_PATH
      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "directory=$(composer config --absolute cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Restore Composer & vendor cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.composer-cache.outputs.directory }}
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install dependencies
        run: |
          composer install \
            --prefer-dist \
            --no-progress \
            --no-interaction \
            --no-scripts
      - name: Restore PHPStan result cache
        uses: actions/cache@v4
        with:
          path: tmp
          key: phpstan-result-cache-${{ github.run_id }}
          restore-keys: |
            phpstan-result-cache-
      - name: Run PHPStan and produce JSON
        id: run-phpstan
        run: |
          php vendor/bin/phpstan analyze \
            --memory-limit=2G \
            --configuration=phpstan.neon \
            --error-format=json \
            > phpstan-output.json || true
      - name: Save PHPStan cache
        uses: actions/cache@v4
        if: ${{ !cancelled() }}
        with:
          path: tmp
          key: phpstan-result-cache-${{ github.run_id }}
      - name: Emit pr-tip output
        id: emit-pr-tip-json
        if: ${{ matrix.name == 'pr-tip' }}
        run: |
          ONE_LINE_JSON=$(jq -c . phpstan-output.json)
          echo "pr-tip-json=$ONE_LINE_JSON" >> $GITHUB_OUTPUT
      - name: Emit target-branch output
        id: emit-target-json
        if: ${{ matrix.name == 'target-branch' }}
        run: |
          ONE_LINE_JSON=$(jq -c . phpstan-output.json)
          echo "target-branch-json=$ONE_LINE_JSON" >> $GITHUB_OUTPUT

  compare-results:
    needs: phpstan
    runs-on: ubuntu-latest
    steps:
      - name: Generate introduced-errors.json
        run: |
          jq -s 'def errs($json): $json.files|to_entries|map(.key as $file|.value.messages[]|{file:$file}+{message:.message,line:.line,ignorable:.ignorable,identifier:.identifier}); (.[1]|errs(.)) as $targetErrors | (.[0]|errs(.)) as $prErrors | $prErrors | map(select(( $targetErrors | index(.) ) == null))' <(echo '${{ needs.phpstan.outputs.pr-tip-phpstan-json }}') <(echo '${{ needs.phpstan.outputs.target-branch-phpstan-json }}') > introduced-errors.json || true
      - name: Generate removed-errors.json
        run: |
          jq -s 'def errs($json): $json.files|to_entries|map(.key as $file|.value.messages[]|{file:$file}+{message:.message,line:.line,ignorable:.ignorable,identifier:.identifier}); (.[1]|errs(.)) as $targetErrors | (.[0]|errs(.)) as $prErrors | $targetErrors | map(select(( $prErrors | index(.) ) == null))' <(echo '${{ needs.phpstan.outputs.pr-tip-phpstan-json }}') <(echo '${{ needs.phpstan.outputs.target-branch-phpstan-json }}') > removed-errors.json || true
      - name: Show summary of deltas
        run: |
          echo "Introduced files/errors:"
          jq . introduced-errors.json || true
          echo
          echo "Removed files/errors:"
          jq . removed-errors.json || true
      - name: Build PR comment Markdown
        id: build-comment
        run: |
          INTRO=$(jq -r 'if length == 0 then "" else . end' introduced-errors.json)
          REMOVED=$(jq -r 'if length == 0 then "" else . end' removed-errors.json)
          build_table() {
            local json_array="$1"
            if [[ "$json_array" == "" ]]; then
              echo "_No errors found! ðŸŽ‰_"
              return
            fi
            echo "| File | Line | Message |"
            echo "| ---- | ----:| ------- |"
            echo "$json_array" | jq -r '.[] | "\(.file) | \(.line) | \(.message)"' | sed 's/|/\\|/g'
          }
          INTRO_TABLE=$(build_table "$INTRO")
          REMOVED_TABLE=$(build_table "$REMOVED")
          printf "## âŒ Introduced Errors\n%s\n\n---\n\n## âœ… Removed Errors\n%s\n" "$INTRO_TABLE" "$REMOVED_TABLE" > phpstan-comment.md
          echo "comment-file=phpstan-comment.md" >> $GITHUB_OUTPUT
      - name: Create or update PR comment with PHPStan results
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: phpstan-comment
          body-file: ${{ steps.build-comment.outputs.comment-file }}
